        <style>
            
            body { background-color: #bbb; color: #00ff24; padding: 30px; font-size: 12px; font-family: Tahoma; }
            a { color: white; text-decoration: none; }
            a.tool-button { float: left; display: block; margin: 0 10px 10px 0; background-color: #aaa; border: 1px solid #666; padding: 3px 10px; }
            a.tool-button.active { background-color: green; }
            .clear { width: 0px; height: 0px; overflow: hidden; clear: both; }
            .fleft { float: left; }
            .fright { float: right; }
            
            #canvas-container { position: relative; top: 0px; left: 0px; }
            #canvas-levels div.canvas { background-color: #222; position: absolute; top: 0px; left: 0px; }
            #canvas-levels div.canvas a { display: block; position: absolute; color: red; }
            #canvas-levels div.canvas a i { display: block; font-size: 8px; font-weight: normal; font-style: normal; text-align: center; overflow: hidden; }
            #canvas-levels div.canvas a b { display: block; font-size: 8px; font-weight: normal; font-style: normal; text-align: center; overflow: hidden; }
            
            #canvas-levels div.canvas a i { width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; background-color: black; z-index: 2; text-indent: -9999px; } /* res */
            #canvas-levels div.canvas a b { width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; background-color: red; z-index: 1; text-indent: -9999px; } /* par */
            
            #canvas-levels div.canvas a:hover { outline: 1px solid yellow; }
            
            #canvas-levels div.canvas a.type1 { background-color: white; }
            #canvas-levels div.canvas a.type2 { background-color: white; outline: 3px solid orange; }
            #canvas-levels div.canvas a.type3 { background-color: white; outline: 3px solid blue; }
            #canvas-levels div.canvas a.type4 { background-color: white; outline: 3px dashed #af2020; }
            #canvas-levels div.canvas a.type5 { background-color: white; outline: 3px dashed white; }
            #canvas-levels div.canvas a.type6 { background-color: white; outline: 1px dashed yellow; }
            
            #canvas-hover-box { position: absolute; top: 0px; left: 0px; width: 0px; height: 0px; z-index: 100; }
            #canvas-hover-box div { position: absolute; top: 0px; left: 0px; width: 0px; height: 0px; }
            #canvas-hover-box div.t { position: absolute; top: 0px; left: 0px; width: 0px; height: 1px; background-color: yellow; }
            #canvas-hover-box div.r { position: absolute; top: 0px; left: 0px; width: 1px; height: 0px; background-color: yellow; }
            #canvas-hover-box div.b { position: absolute; top: 0px; left: 0px; width: 0px; height: 1px; background-color: yellow; }
            #canvas-hover-box div.l { position: absolute; top: 0px; left: 0px; width: 1px; height: 0px; background-color: yellow; }
            
            #saved { font-family: Arial; font-size: 8px; line-height: 10px; width: 600px; height: 100px; overflow-y: auto; display: block; padding: 10px; border: 1px solid gray; background-color: #eee; }
            
        </style>
        
    </head>
